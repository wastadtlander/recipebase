<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-form {
            width: 300px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container login-container mt-4">
        {% if current_user.is_authenticated %}
            <h1>Welcome, {{ current_user.name }}!</h1>
        {% else %}
            <div class="login-form">
                <h1 class="text-center">Login</h1>
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="user_email_form" name="user_email_form" placeholder="Enter your email" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Login">
                    </div>
                </form>
                {% if login_status %}
                    <p class="text-center">{{ login_status }}</p>
                {% endif %}
            </div>

            <h3>Sign up:</h3>
    <form action="/add_user" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="text" class="form-control" name="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
            <input type="file" class="form-control" id = "profile_picture" name="profile_picture" accept="image/*" placeholder="Profile Picture (Max size: 1MB)">
        </div>
        <input type="submit" class="btn btn-primary" value="Add User">
    </form>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
