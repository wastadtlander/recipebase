<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        nav {
            background-color: #f2f2f2;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        nav li {
            float: left;
        }

        nav a {
            display: block;
            color: black;
            text-align: center;
            padding: 16px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
        }
        nav #login-btn, #user-name, #logout-btn{
            float: right;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('go_to_index') }}">Edit A User</a></li>
            <li><a href="{{ url_for('go_to_recipe_page') }}">Recipe Page</a></li>
            <li><a href="{{ url_for('add_recipe') }}">Add New Recipe</a></li>
            {% if current_user.is_authenticated %}
                <li id="user-name"><a href="{{ url_for('go_to_user_page') }}"> Welcome, {{ current_user.name }}</a></li>
                <li id="logout-btn"><a href="{{ url_for('logout') }}">Logout</a></li>
            {% else %}
                <li id="login-btn"><a href="{{ url_for('go_to_login_page') }}">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
