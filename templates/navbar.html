<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('go_to_index') }}">Recipebase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTarget">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTarget">
                <div class="navbar-nav">
                    <a class="nav-link" href="{{ url_for('go_to_index') }}">Edit a User</a>
                    <a class="nav-link" href="{{ url_for('go_to_recipe_page') }}">Recipe Page</a>
                    <a class="nav-link" href="{{ url_for('add_recipe') }}">Add New Recipe</a>
                    {% if current_user.is_authenticated %}
                        {% if current_user.is_admin() %}
                            <a class="nav-link" href="{{ url_for('go_to_admin_page') }}">Welcome, {{ current_user.name }}</a>
                            <a class="nav-link" href="{{ url_for('stats_page') }}">Stats</a>
                        {% else %}
                            <a class="nav-link" href="{{ url_for('go_to_user_page') }}">Welcome, {{ current_user.name }}</a>
                        {% endif %}
                        <a class="nav-link" href="{{ url_for('go_to_update_user') }}">Update User Information</a>
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{{ url_for('go_to_login_page') }}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
